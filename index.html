<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>Todo App</h1>
          <p>keep it up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">0 / 0</p>
        </div>
      
        
    
    </div>
    <div style="margin-top: 20px; display: flex; gap: 10px;">
      <input style="cursor: pointer;" type="submit" name="filter" value="all" checked>
      <input style="cursor: pointer;" type="submit" name="filter" value="completed">
      <input style="cursor: pointer;" type="submit" name="filter" value="pending">
    </div>
    <form action="">
        <input id="taskInput" type="text" placeholder="write your task">
        <button id="newTask" type="submit">+</button>
    </form>

    <ul id="task-list"></ul>
  </body>
</html>
